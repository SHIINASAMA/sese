name: macOS-brew

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies(pip-ci)
        run: pip install -r ${{ github.workspace }}/ci/requirements.txt

      - name: Install Dependencies(pip-scripts)
        run: pip install -r ${{ github.workspace }}/scripts/requirements.txt

      - name: Check deps
        working-directory: ${{ github.workspace }}
        run: brew install openssl libarchive googletest

      - name: Add path
        run: echo "/usr/local/opt/libarchive/bin" >> $GITHUB_PATH

      - name: Configure CMake
        working-directory: ${{ github.workspace }}
        env:
          LDFLAGS: "-L/usr/local/opt/libarchive/lib"
          CPPFLAGS: "-I/usr/local/opt/libarchive/include"
          PKG_CONFIG_PATH: "/usr/local/opt/libarchive/lib/pkgconfig"
        run: cmake -DCMAKE_BUILD_TYPE=Release -DSESE_BUILD_TEST=ON -Bbuild

      - name: Build
        working-directory: ${{ github.workspace }}
        run: python3 -m ci.unix_build

      - name: Test
        working-directory: ${{ github.workspace }}
        run: python3 -m ci.unix_test