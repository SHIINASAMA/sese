name: github pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/Doxyfile'
      - 'sese/**'
      - 'static/**'
      - 'README.md'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Build docs
        uses: SHIINASAMA/roxy@1.2
        with:
          DOXYGEN_AWESOME_CSS_VERSION: 'v2.3.4'
          DOXYFILE: 'docs/Doxyfile'
          RESOURCE_FOLDER: 'static'
          OUTPUT_FOLDER: 'build/html'

      - name: Add meta & icon
        run:
          sudo python3 scripts/insert_meta.py --html_file=build/html/index.html --meta_file=docs/Meta.txt
          sudo npx svg-to-ico static/image/logo.svg build/html/favicon.icon

      - name: Deploy pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/html